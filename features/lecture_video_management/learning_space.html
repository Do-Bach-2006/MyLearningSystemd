<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="learning_space_style.css" rel="stylesheet" />
    <!-- Include Quill stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <title>Video Layout</title>
  </head>
  <body>
    <div class="container">
      <!-- Collapsible Sidebar for Video List -->
      <div id="sidebar" class="sidebar">
        <div class="video-list"></div>
      </div>

      <!-- Collapse Button -->
      <button id="collapseBtn" class="collapse-btn">Collapse</button>
      <button
        id="returnBtn"
        class="collapse-btn"
        onclick="window.location.href = './course_menu.html';"
      >
        course menu
      </button>
      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Video Display Part (70%) -->
        <div class="video-display">
          <video controls id="main_video"></video>
        </div>

        <!-- HTML Content Part (30%) -->
        <div class="html-content">
          <h2>Other HTML Content</h2>
          <p>This is where other HTML content goes.</p>
          <!-- ChatGPT Collapsible Section -->
          <button class="collapsible">Note</button>
          <div class="content">
            <div id="editor">
              <p>Hello World!</p>
              <p>Some initial <strong>bold</strong> text</p>
              <p><br /></p>
            </div>
            <button id="saveNote">Save Note</button>
          </div>

          <!-- Create the editor container -->

          <!-- Thesaurus Collapsible Section -->
          <button class="collapsible">Load Thesaurus</button>
          <div class="content">
            <iframe src="https://www.thesaurus.com"></iframe>
          </div>

          <!-- Google transalate -->
          <button class="collapsible">Load Google Translate</button>
          <div class="content">
            <div id="translateBox">
              <div id="input-part">
                <textarea placeholder="Type here..."></textarea>
              </div>
              <div id="output">Output will be displayed here</div>
            </div>
            <button>translate</button>
          </div>
        </div>
      </div>
    </div>
    <script src="learning_space_script.js" type="module" defer></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>

    <!-- Initialize Quill editor -->
  </body>
</html>
