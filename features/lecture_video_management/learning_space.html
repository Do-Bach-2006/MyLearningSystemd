<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="learning_space_style.css" rel="stylesheet" />
    <link href="compoments/promodo.css" rel="stylesheet" />
    <!-- Include Quill stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link href="compoments/TODO.css" rel="stylesheet" />
    <link href="compoments/translateBox.css" rel="stylesheet" />
    <link href="compoments/chatAIBox.css" rel="stylesheet" />
    <link href="compoments/tools.css" rel="stylesheet" />

    <title>Video Layout</title>
  </head>
  <body>
    <div class="container">
      <!-- Collapsible Sidebar for Video List -->
      <div id="sidebar" class="sidebar">
        <div class="video-list"></div>
      </div>

      <!-- Collapse Button -->
      <button id="collapseBtn" class="collapse-btn">Hide all</button>
      <button
        id="returnBtn"
        class="collapse-btn"
        onclick="window.location.href = './course_menu.html';"
      >
        course menu
      </button>
      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Video Display Part (70%) -->
        <div class="video-display">
          <video controls id="mainVideo"></video>
        </div>

        <!-- HTML Content Part (30%) -->
        <div class="html-content">
          <h2>TOOLS</h2>
          <p>Collection of tools to assist me in learning</p>
          <!-- ChatGPT Collapsible Section -->
          <button class="collapsible">Note</button>
          <div class="content">
            <div id="editor"></div>
            <button id="saveNote">Save Note</button>
          </div>

          <!-- Thesaurus Collapsible Section -->
          <button class="collapsible">Thesaurus</button>
          <div class="content">
            <iframe src="https://www.thesaurus.com"></iframe>
          </div>

          <!-- Google transalate -->
          <button class="collapsible">Translate</button>
          <div class="content">
            <div id="translateBox">
              <div id="translateInputBox">
                <textarea
                  id="translateInput"
                  placeholder="Type here..."
                ></textarea>
              </div>
              <textarea
                id="translateOutput"
                placeholder="Translated goes here..."
              ></textarea>
            </div>
            <button onclick="translateText()">translate</button>
          </div>

          <button class="collapsible">AI chat</button>
          <div class="content">
            <div class="chat-box">
              <!-- Message display area -->
              <div class="message-area" id="messageArea"></div>
              <!-- Input area -->
              <div class="input-area">
                <textarea
                  id="chatAIuserInput"
                  placeholder="Type your message here..."
                ></textarea>
                <button id="sendButton">Send</button>
              </div>
            </div>
          </div>
          <button class="collapsible">TODO List</button>
          <div class="content">
            <div id="TODOBox">
              <button onclick="createNewTODO()">add new</button>
            </div>
          </div>

          <button class="collapsible">PROMODO Clock</button>
          <div class="content">
            <div id="promodoClock">
              <div id="indicator">
                <h6 class="clock-number">Work minuites</h6>
                <h6 class="clock-number">Rest minuites</h6>
                <h6 class="clock-number">Rounds</h6>
              </div>
              <div id="timerInput">
                <input
                  type="text"
                  id="workMinutes"
                  class="time-character"
                  maxlength="2"
                />

                <input
                  type="text"
                  id="restMinutes"
                  class="time-character"
                  maxlength="2"
                />

                <input
                  type="text"
                  id="rounds"
                  class="time-character"
                  maxlength="2"
                />
              </div>
              <div id="timerDisplay">
                <h2 class="display-character" id="timerMinute">00</h2>
                <h2 class="clock-number">:</h2>
                <h2 class="display-character" id="timerSecond">00</h2>
              </div>
              <div id="controls">
                <button
                  class="control-button"
                  type="button"
                  onclick=" startTimer()"
                >
                  start
                </button>
                <button
                  class="control-button"
                  type="button"
                  onclick="stopTimer()"
                >
                  pause
                </button>
                <button
                  class="control-button"
                  type="button"
                  onclick="nextState()"
                >
                  next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- The overlay -->
    <div class="overlay" id="fullScreenOverlay">
      <h1 class="big-display-character">TIME TO GRAB A COFFE !</h1>
      <div id="timerDisplay">
        <h2
          class="display-character big-display-character"
          id="restTimerMinute"
        >
          15
        </h2>
        <h2 class="clock-number big-display-character">:</h2>
        <h2
          class="display-character big-display-character"
          id="restTimerSecond"
        >
          30
        </h2>
      </div>
      <button
        class="control-button big-display-character"
        type="button"
        onclick="nextState()"
      >
        next
      </button>
    </div>

    <script
      type="module"
      src="https://md-block.verou.me/md-block.js"
      defer
    ></script>
    <script src="utils/collapsibleFunctions.js"></script>
    <script src="./utils/chatAI.js"></script>
    <script src="learning_space_script.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    <script src="./utils/translator.js"></script>
    <script src="utils/TODOList.js"></script>
    <script src="utils/promodoClock.js"></script>
    <!-- Initialize Quill editor -->
  </body>
</html>
